        var newQA = function () {
            //var area1 = document.getElementById('area1').value;
            var data = ["edit", "admin", "admin", "edit", "bil", "admin"];
            var dic = {};
            var arr = [];
            for (var r = 0; r < data.length; r++) {
                if (dic[data[r]] === undefined) {
                    dic[data[r]] = 0;
                    arr.push(data[r]);
                } else {
                    dic[data[r]] += 1;
                }
            }
            var result = "";
            for (var r = 0; r < arr.length; r++) {
                result += arr[r] + "-" + dic[arr[r]] + ",";
            }


            document.getElementById('lawa').innerHTML = result;
        }
