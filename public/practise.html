<style>

    .answer {font-weight: bold;}

    .comments  {color: red;}

<body>
    <a href="index.html">index.html </a><span id="lbl_cnt">initial</span><span id="lbl_max"> max</span>
    <ul id="ul_debug"></ul>
    
    <label>area1</label><input id="area1" type="text" />
    <label>area2</label><input id="area2" type="text" />
    <input type="button" value="börja (om)" onclick="getList();"/>
    <input type="button" value="nästa" onclick="next();"/>

    <p id="divQ" style="white-space: pre-wrap; float: left;">q</p>
    <p id="divA" style="white-space: pre-wrap">a</p>

    <div id="divComments"></div>


    <script src="jquery-1.11.2.js"></script>
    <script src="own.js"></script>
    <script type="text/javascript">
        var global_data = [];
        var global_current = 0;//jämn är fråga
        var next = function () {
            global_current++;
            $("#lbl_cnt").text("" + (global_current / 2));
            //document.getElementById("lbl_cnt").innerText("" + global_current);
            if (global_current >= global_data.length * 2) {
                global_current = 0;
            }
            showQA();
        }
        var showQA = function () {
            if (global_current % 2 == 0) {
                $("#divQ").text(global_data[global_current / 2].question);
                $("#divA").text("");                
            } else {
                $("#divA").text(global_data[global_current / 2].answer);                
            }
            //document.getElementById("divQA").innerText(global_data[global_current].question);
            /*
                    for (var i = 0; i < data.length; i++) {//i olapp finns img-kod att hämta
                        var bgc = data[i].hide && data[i].hide === "on" ? "hidden" : "";
                        $("#ulJSON").append("<li class='question " + bgc + " '><span class='index'>" + i +
                            "</span><a href='edit.html?RowKey=" + data[i].RowKey + 
                            "&PartitionKey=" + data[i].PartitionKey + "'>."+ data[i].question + "</a><span class='answer'> " + 
                            data[i].answer + "</span></br><span class='comments'>" + data[i].comments + "</span>" + 
                            (data[i].questionimg ? ("</br><img src='" + data[i].questionimg + "'/>") : "") +
                            (data[i].answerimg ? ("</br><img src='" + data[i].answerimg + "'/>") : "") +
                            "</li>");
                    }
                    */
        }
        var getList = function () {
            var area1 = document.getElementById('area1').value;
            var area2 = document.getElementById('area2').value;
            var filter = "";
            if (area1.length > 0) {
                filter = "$filter=area1%20eq%20'" + area1 + "'";
                if (area2.length > 0) {
                    filter += "%20and%20area2%20eq%20'" + area2 + "'";
                }
                filter += "&";
                fetchPhotoList(filter);
            }
        }
        var fetchPhotoList = function (filter) {
            $.support.cors = true;
            $.ajax({
                url: "https://portalvhdsgfh152bhy290k.table.core.windows.net/tblrepete?" + filter + 
                "st=2017-02-08T20%3A34%3A21Z&se=2036-02-14T08%3A54%3A21Z&sp=r&sv=2014-02-14&tn=tblrepete&sig=HMFUBRLCbQbegxPB3X%2FC5O2%2FbbKe2P%2Fp9GNShPvIRvw%3D",
                type: 'GET',
                success: function (data) {
					$("#ul_debug").append("<span>success</span>");
                    global_data = data.value;
                    global_current = 0;
                    $("#lbl_max").text(" / " + global_data.length);
                },
                beforeSend: function (xhr) {
					$("#ul_debug").append("<span>beforeSend </span>");
                    xhr.setRequestHeader('Accept', 'application/json;odata=nometadata');
                },
                error: function (rcvData) {
                    alert(JSON.stringify(rcvData));
                    console.log(rcvData);
                }
            });
        };
    </script>
</body>
</html>
